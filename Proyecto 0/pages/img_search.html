<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="img_search.css">
    </head>
    <body>
        <div class="top-right-links">
            <a href="../index.html">Google Search</a>
        </div>

        </div>
    </body>
</html>
